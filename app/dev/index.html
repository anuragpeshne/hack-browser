<!DOCTYPE html>
<html>
    <head>
        <title>Hack Browser</title>
        <link rel="stylesheet" href="css/codemirror.css">
        <link rel="stylesheet" href="css/css/font-awesome.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
         webview {
             width: 100%;
             height: 100%;
         }
        </style>
    </head>
    <body>
        <nav id="navigation">
            <div id="back">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div id="forward">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
            <div id="refresh">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="omnibox">
                <input type="text" id="url">
            </div>
            <div id="fave">
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <div id="fave-popup" data-state="closed">
            </div>
            <div id="list">
                <i class="fa fa-list" aria-hidden="true"></i>
            </div>
            <div id="console">
                <i class="fa fa-terminal" aria-hidden="true"></i>
            </div>
            <div id="hack">
                <i class="fa fa-code" aria-hidden="true"></i>
            </div>
        </nav>

        <div id="views-container">
            <div id="views">
                <webview id="view" class="page" src="start-page.html" autosize="on"></webview>
            </div>
        </div>
        <div id="hack-console"></div>
        <script type="text/javascript" src="js/codemirror.js"></script>
        <script type="text/javascript" src="js/codemirror-cljs.js"></script>
        <script type="text/javascript" src="js/matchbrackets.js"></script>
        <script type="text/javascript" src="js/closebrackets.js"></script>
        <script type="text/javascript" src="js/keyboard.min.js"></script>
        <script type="text/javascript" src="js/out_front/goog/base.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/front.js" charset="utf-8"></script>
        <script type="text/javascript">goog.require('hack_browser_front.init')</script>
    </body>
</html>
